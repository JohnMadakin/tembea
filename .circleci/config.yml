defaults: &defaults
  docker:
    - image: circleci/node:carbon
      environment:
        NODE_ENV: test
        DATABASE_URL: postgres://root@localhost/tembea_test_db
        SLACK_SIGNING_SECRET: hello
    - image: postgres:9.6
      environment:
        POSTGRES_USER: root
        POSTGRES_DB: tembea_test_db
  working_directory: ~/tembea-backend

cmd_attach_workspace: &cmd_attach_workspace
  attach_workspace:
    at: ~/tembea-backend

cmd_install_packages: &cmd_install_packages
  run:
    name: Install project dependencies
    command: sudo npm install -g yarn@1.12.x && yarn install

cmd_restore_cache: &cmd_restore_cache
  restore_cache:
    keys:
      - yarn-packages-{{ checksum "yarn.lock" }}

cmd_save_cache: &cmd_save_cache
  save_cache:
    key: yarn-packages-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn
      - node_modules

persist_to_workspace: &persist_to_workspace
  persist_to_workspace:
    root: .
    paths: .

filters: &filters
  filters:
    branches:
      only:
        - /^(.*?(\bcircleci\b)[^$]*)$/
        - develop
        - master

version: 2
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - *cmd_restore_cache
      - *cmd_install_packages
      - *cmd_save_cache
      - *persist_to_workspace

  package_vulnerability_check:
    <<: *defaults
    steps:
      - *cmd_attach_workspace
      - *cmd_install_packages
      - run:
          name: Run npm packages security vulnerabilty check
          command: |
            yarn check --integrity
            npx nsp check

  test_and_report:
    <<: *defaults
    steps:
      - *cmd_attach_workspace
      - *cmd_install_packages
      - run:
          name: Install code climate test reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Wait for postgres to be ready
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build     # https://github.com/codeclimate/test-reporter/issues/260#issuecomment-369783913
            yarn test --coverage
            ./cc-test-reporter after-build --exit-code $?
      - *persist_to_workspace

  build_artifacts:
    <<: *defaults
    steps:
      - *cmd_attach_workspace
      - *cmd_install_packages
      - run: yarn run build
      - *persist_to_workspace

workflows:
  version: 2
  check_build_deploy:
    jobs:
      - checkout_code
      - package_vulnerability_check:
          requires:
            - checkout_code
      - test_and_report:
          requires:
            - checkout_code
      - build_artifacts:
          requires:
            - checkout_code
            - package_vulnerability_check
            - test_and_report
          <<: *filters
